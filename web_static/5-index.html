<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB_clone</title>
    <link
      rel="shortcut icon"
      href="images/hbnb_browser_logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/5-filters.css" />
  </head>
  <body>
    <!-- html to add a search filter -->

    <!-- header section -->
    <header>
      <!-- Added the hbnb_logo -->
      <div class="hbnb_logo"></div>
    </header>
    <!-- header section ends here -->

    <!-- Search filter -->
    <div class="container">
      <section class="filters">
        <!-- location filter -->
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
        </div>

        <!-- amenities filter -->
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
        </div>

        <!-- Search button -->
        <button>Search</button>
      </section>
    </div>
    <!-- filter section ends here -->

    <!-- footer section -->
    <footer>Best School</footer>
    <!-- footer section ends here -->
  </body>
</html>
